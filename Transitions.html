<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transitions</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: darkgray;
            transition:all 2s ease 0.4s;
            
        }
        .box:hover{
            width: 400px;
            height: 400px;
            background-color: fuchsia;

           
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
